<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data Saver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search & Watch YouTube (Data Efficient)</h1>
        <input type="text" id="searchInput" placeholder="Search videos...">
        <button id="searchBtn">Search</button>
        <div id="controls" style="display: none;">
            <label>Quality: 
                <select id="qualitySelect">
                    <option value="low">Low (360p - Data Saver)</option>
                    <option value="medium">Medium (480p)</option>
                    <option value="high">High (720p+)</option>
                </select>
            </label>
            <label><input type="checkbox" id="audioOnly"> Audio Only (Max Data Save)</label>
        </div>
        <div id="results"></div>
        <div id="player" style="display: none;">
            <iframe id="ytPlayer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
