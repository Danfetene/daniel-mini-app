<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel's Website</title>
  <!-- This loads Telegram's special script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* This is like painting: sets colors and sizes */
    body {
      margin: 0; /* No extra space around edges */
      padding: 20px; /* A bit of space inside */
      background-color: #f0f0f0; /* Light gray background */
      color: #000000; /* Black text */
      font-family: Arial, sans-serif; /* Nice font */
      text-align: center; /* Center everything */
    }
    h1 {
      color: #007bff; /* Blue heading */
    }
    button {
      background-color: #007bff; /* Blue button */
      color: white; /* White text on button */
      padding: 10px 20px; /* Button size */
      border: none; /* No border */
      font-size: 16px; /* Text size */
      cursor: pointer; /* Hand icon on hover */
    }
  </style>
</head>
<body>
  <!-- This is what shows on the page -->
  <h1>Welcome to Daniel's Website!</h1>
  <p>This is your simple Mini App website inside Telegram.</p>
  <p id="userName">Loading your name...</p>
  <button id="vibrateButton">Click Me!</button>

  <script>
    // This is the "brain" that makes things work
    const WebApp = window.Telegram.WebApp; // Connect to Telegram

    WebApp.ready(); // Tell Telegram we're ready
    WebApp.expand(); // Make it full screen

    // Show your Telegram name
    const user = WebApp.initDataUnsafe.user;
    if (user) {
      document.getElementById('userName').innerText = 'Hello, ' + user.first_name + '!';
    }

    // Make the button vibrate your phone
    document.getElementById('vibrateButton').addEventListener('click', function() {
      WebApp.HapticFeedback.impactOccurred('heavy'); // Vibration effect
      alert('You clicked the button!'); // Pop-up message
    });
  </script>
</body>
</html>
