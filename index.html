<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>YouTube Quick Finder</title>
  <link rel="stylesheet" href="styles.css?v=6" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="tg-theme">
  <div class="container">

    <!-- Header with theme-aware title -->
    <header class="header">
      <h1>YouTube Quick Finder</h1>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search songs, artists, Ethiopia music..." autocomplete="off" />
        <button id="clearBtn" class="clear-btn" aria-label="Clear search">√ó</button>
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
    </header>

    <!-- Loading / Skeleton -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Looking for videos...</p>
    </div>

    <!-- Results grid -->
    <div id="results" class="results-grid"></div>

    <!-- Empty state -->
    <div id="emptyState" class="empty-state hidden">
      <div class="emoji">üîç</div>
      <p>Search for music, videos, or anything on YouTube</p>
      <small>Try: Teddy Afro, Oromiffa music, new Ethiopian hits</small>
    </div>

    <!-- Player section -->
    <div id="playerSection" class="player-section hidden">
      <div class="player-header">
        <button id="backBtn" class="back-btn">‚Üê Back</button>
        <h2 id="nowPlayingTitle">Now Playing</h2>
      </div>
      <div class="video-wrapper">
        <iframe id="ytPlayer" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
      <div class="player-controls">
        <label>
          <input type="checkbox" id="audioOnly" /> Audio only (save data)
        </label>
        <select id="qualitySelect">
          <option value="low">Low (360p ‚Äì saves data)</option>
          <option value="medium" selected>Medium (480p)</option>
          <option value="high">High (720p+)</option>
        </select>
      </div>
    </div>

  </div>

  <script src="script.js?v=6"></script>
</body>
</html>
