<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>1 vs 2</title>
  
  <!-- This is the official Telegram Mini App script (still current in 2026) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: var(--tg-theme-bg-color, #000);
      color: var(--tg-theme-text-color, #fff);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      touch-action: manipulation;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: -4px;
    }
    .buttons {
      display: flex;
      gap: 50px;
    }
    button {
      width: 140px;
      height: 140px;
      font-size: 5.5rem;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      background: var(--tg-theme-button-color, #2481cc);
      color: white;
      cursor: pointer;
      transition: transform 0.08s, opacity 0.15s;
      touch-action: manipulation;
    }
    button:active {
      transform: scale(0.92);
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>Pick</h1>

  <div class="buttons">
    <button onclick="pick(1)">1</button>
    <button onclick="pick(2)">2</button>
  </div>

  <script>
    // Tell Telegram we're ready (very important)
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();           // make it full-screen
      Telegram.WebApp.isClosingConfirmationEnabled = true;

      // Auto-adapt to Telegram's current theme (light/dark)
      const theme = Telegram.WebApp.themeParams;
      document.documentElement.style.setProperty('--tg-theme-bg-color', theme.bg_color);
      document.documentElement.style.setProperty('--tg-theme-text-color', theme.text_color);
      document.documentElement.style.setProperty('--tg-theme-button-color', theme.button_color);
      document.documentElement.style.setProperty('--tg-theme-button-text-color', theme.button_text_color);
    }

    function pick(num) {
      // Show nice native Telegram popup
      Telegram.WebApp.showPopup({
        title: "You chose",
        message: num + " !",
        buttons: [{ type: "ok" }]
      });

      // Optional: vibrate phone (works on mobile)
      if (Telegram.WebApp.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.impactOccurred("medium");
      }

      // Optional: send number back to bot (uncomment if you have backend)
      // Telegram.WebApp.sendData(num.toString());
    }
  </script>

</body>
</html>
